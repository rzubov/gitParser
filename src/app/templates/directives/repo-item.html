<div class="panel panel-default">
  <div class="">{{id}}</div>
  <div class="panel-heading">
    <a class="catalogRepoName" ng-href="#/repo/{{name}}/{{login}}">
      {{name}}
    </a>

    <p class="pull-right"><a ng-href="{{repoUrl}}" target="_blank">View repository on GitHub</a> <i
      class="glyphicon glyphicon-eye-open"></i></p>
  </div>
  <div class="panel-body">
    <div class="col-md-8 clearfix">
      <img class="img-thumbnail pull-left" style="width:120px;height:120px;margin-right:20px;"
           ng-src="{{avatar}}" alt="{{ repo.owner.login }}">

      <div class="repoDesc">
        <h2 class=""><a ng-href="#/user/{{repo.owner.login}}">{{repo.owner.login}}</a></h2>

        <p>{{description }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <a ng-href="#/repo/{{name}}/{{login}}"
         class="btn btn-primary btn-lg btn-block">Contributors list</a>
      <button
        ng-click="addToFavorites($event,name,login,description,avatar_url)"
        type="button" class="btn btn-default btn-lg btn-block" ng-class="{'btn-danger':repo.favorite}">{{repo.favorite ?
        'Unmark favorite' : 'Mark favorite'}}
      </button>
    </div>

  </div>
</div>
