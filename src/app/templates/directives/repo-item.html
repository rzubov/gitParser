<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="col-xs-12">id:{{id}}</div>
    <div class="col-xs-12 col-sm-6">
      <a class="catalogRepoName" ng-href="#/repo/{{name}}/{{login}}">
        {{name}}
      </a>
    </div>
    <div class="col-xs-12 col-sm-6">
      <p class="pull-right"><a ng-href="{{link}}" target="_blank">View repository on GitHub</a> <i
        class="glyphicon glyphicon-eye-open"></i></p>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-md-8 clearfix">
      <img class="img-thumbnail pull-left" style="width:120px;height:120px;margin-right:20px;"
           img-cache ic-src="{{avatar}}" ng-src="{{avatar}}" alt="{{login }}">

      <div class="repoDesc">
        <h2 class=""><a ng-href="#/user/{{login}}">{{login}}</a></h2>

        <p>{{description }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <a ng-href="#/repo/{{name}}/{{login}}"
         class="btn btn-primary btn-lg btn-block">Contributors list</a>
      <button
        ng-click="addToFavorites(id,name,login,description,avatar,link,cb)"
        type="button" class="btn btn-default btn-lg btn-block" ng-class="{'btn-danger':isfavorite}">{{isfavorite ?
        'Unmark favorite' : 'Mark favorite'}}
      </button>
    </div>

  </div>
</div>
