<h1>Favorite repositories({{repos.length||0}})</h1>
<div class="row">
  <div class="col-xs-12" ng-repeat="repo in repos | orderBy:'id'">
    <repo-item
      isfavorite="true"
      id="repo.id"
      name="repo.name"
      login="repo.login"
      link="repo.html_url"
      avatar="repo.avatar_url"
      description="repo.description">
    </repo-item>
  </div>
  <div class="col-xs-12" ng-show="!repos.length">
    <h3>You haven't favorite repositories yet</h3>
  </div>
</div>
