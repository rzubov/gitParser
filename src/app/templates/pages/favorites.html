<h1>Favorite repositories</h1>
<div class="row">
  <div class="col-xs-12" ng-repeat="repo in favorite.repos | orderBy:'id'">
    <div class="panel panel-default">
      <div class="">{{repo.id}}</div>
      <div class="panel-heading">
        <a target="_blank" ng-href="{{repo.html_url}}">
          {{repo.name}}
        </a>
      </div>
      <div class="panel-body">
        <div class="col-md-8 clearfix">
          <img class="img-thumbnail pull-left" style="width:120px;height:120px;margin-right:20px;"
               ng-src="{{ repo.avatar_url }}" alt="{{ repo.login }}">

          <div class="repoDesc">
            <h2 class="">{{repo.login}}</h2>

            <p>{{ repo.description }}</p>
          </div>
        </div>
        <div class="col-md-4">
          <a ng-href="#/repo/{{repo.name}}/{{repo.login}}"
             class="btn btn-primary btn-lg btn-block">Contributors list</a>
          <button ng-click="addToFavorites(repo.id,repo.name,repo.owner.login, repo.description,repo.owner.avatar_url)"
                  type="button" class="btn btn-default btn-lg btn-block">Block level button
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
